
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Editable Waypoints Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #map { flex: 2; }
    #sidebar {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-left: 1px solid #ccc;
      background: #f9f9f9;
    }
    .waypoint {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background: white;
    }
    .waypoint h4 { margin: 0 0 5px 0; }
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="sidebar">
  <h2>Waypoints</h2>
  <div id="editor"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWV2ZWxhbmQiLCJhIjoiY2o4b3IzeGF5MDcyZzMzcnNqcTR5bXd4OCJ9.5FnPH3C-4gGgjSLaluFA8Q';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-115.0, 33.0],
    zoom: 10
  });

  let geojsonData = {
    type: "FeatureCollection",
    features: [
      {
        type: "Feature",
        geometry: { type: "Point", coordinates: [-115.0, 33.0] },
        properties: { name: "China Wall", desc: "Famous tall dune" }
      },
      {
        type: "Feature",
        geometry: { type: "Point", coordinates: [-115.1, 33.05] },
        properties: { name: "Vendor Row", desc: "Main supply and food area" }
      }
    ]
  };

  map.on('load', () => {
    map.addSource('editable', {
      type: 'geojson',
      data: geojsonData
    });

    map.addLayer({
      id: 'editable-pins',
      type: 'symbol',
      source: 'editable',
      layout: {
        'icon-image': 'marker-15',
        'icon-size': 1.5,
        'text-field': ['get', 'name'],
        'text-offset': [0, 1.2],
        'text-anchor': 'top'
      }
    });

    renderEditor();
  });

  function renderEditor() {
    const container = document.getElementById('editor');
    container.innerHTML = '';

    geojsonData.features.forEach((feature, index) => {
      const div = document.createElement('div');
      div.className = 'waypoint';

      const nameInput = document.createElement('input');
      nameInput.type = 'text';
      nameInput.value = feature.properties.name;
      nameInput.oninput = () => {
        feature.properties.name = nameInput.value;
        map.getSource('editable').setData(geojsonData);
      };

      const descInput = document.createElement('textarea');
      descInput.value = feature.properties.desc;
      descInput.oninput = () => {
        feature.properties.desc = descInput.value;
      };

      div.appendChild(nameInput);
      div.appendChild(descInput);
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
